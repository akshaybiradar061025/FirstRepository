<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Blockquote Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 50px;
        }

        blockquote {
            background-color: #fff;
            border-left: 5px solid #4CAF50;
            padding: 20px 30px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 18px;
            color: #333;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        blockquote p {
            margin: 0;
            line-height: 1.6;
        }

        blockquote footer {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        blockquote footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        blockquote footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <blockquote cite="https://www.example.com">
        <p>"The only limit to our realization of tomorrow is our doubts of today."</p>
        <footer>â€” Franklin D. Roosevelt, <a href="https://www.example.com" target="_blank">source</a></footer>
    </blockquote>

</body>

</html>
