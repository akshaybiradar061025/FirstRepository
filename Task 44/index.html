<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Tips</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon-circle"><i class="fas fa-mobile-alt"></i></div>
            <p>Register for SMS alerts for all transactions</p>
        </div>
        <div class="card">
            <div class="icon-circle"><i class="fas fa-fingerprint"></i></div>
            <p>Use biometric login where available</p>
        </div>
        <div class="card">
            <div class="icon-circle"><i class="fas fa-sync-alt"></i></div>
            <p>Change passwords every 90 days</p>
        </div>
        <div class="card">
            <div class="icon-circle"><i class="fas fa-envelope-open-text"></i></div>
            <p>Check statements regularly for discrepancies</p>
        </div>
        <div class="card">
            <div class="icon-circle"><i class="fas fa-credit-card"></i></div>
            <p>Set lower transaction limits on cards</p>
        </div>
        <div class="card">
            <div class="icon-circle"><i class="fas fa-wifi"></i></div>
            <p>Use VPN on public networks</p>
        </div>
    </div>
</body>

</html>
