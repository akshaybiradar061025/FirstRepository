<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reetro Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card-container">
        <div class="card-image-section">
            <div class="card-overlay-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
            <div class="card-image-wrapper">
                <img src="DC.jpeg" alt="Reetro Classic Debit Card" class="debit-card-img">
            </div>
        </div>
        <div class="card-details-section">
            <h1>International Debit Card</h1>
            <ul>
                <li>5-10% Cashback on Utility Bill Payments</li>
                <li>10-20% Discount on International Online Shopping (e.g., Amazon Global, AliExpress)</li>
                <li>No Additional Charges on Forex Transactions up to a limit</li>
            </ul>
            <button class="apply-btn">Apply Now</button>
        </div>
    </div>

</body>

</html>
